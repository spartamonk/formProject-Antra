<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <!-- normalise css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- contact section -->
    <section class="section">
      <!-- section title -->
      <div class="section-title">
        <h2>sign up</h2>
        <div class="underline"></div>
      </div>
      <!-- end of section title -->

      <form class="form">
        <div class="form-control">
          <div class="form-row">
            <input
              type="text"
              placeholder="First Name"
              id="first-name"
              class="form-input"
            />
          </div>
          <div class="form-row">
            <input
              type="text"
              placeholder="Last Name"
              id="last-name"
              class="form-input"
            />
          </div>
        </div>
        <div class="form-row">
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            placeholder="Mobile No."
            class="form-input"
          />
        </div>
        <div class="form-row">
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="Email Address"
          />
        </div>
        <div class="form-control">
          <div class="form-row">
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="form-input"
            />
          </div>
          <div class="form-row">
            <input
              type="password"
              id="password"
              placeholder="Confirm Password"
              class="form-input"
            />
          </div>
        </div>
        <div class="terms-container">
          <input type="checkbox" name="terms" id="terms" />
          <small>
            <strong>I Agree</strong> By clicking
            <button class="btn">Register</button>, you agree to the
            <a href="#">Terms and Conditions</a> set out by this site, including
            our Cookie Use.
          </small>
        </div>
        <div class="btn-row">
          <button class="btn btn-block">Register</button>
          <button class="btn btn-block sign-in-btn">Sign up</button>
        </div>
      </form>
    </section>
  </body>
</html>
